<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    h1 {
        color: red;
    }

    div {
        color: blueviolet;
    }

    /* Bütün yapıdaki kısımlara uygulanır  */
    * {
        text-decoration: overline;
    }

    .orta-kısım {
        background-color: red;
        color: white;
        text-align: center;
    }
    #title
    {
        background-color:chocolate;
        color: black;
    }
</style>

<body>
    <h1>CSS ile değiştirilecek başlık</h1>
    <div>
        <p>Merhaba!</p>
    </div>
    <div class="orta-kısım">
        <p>Birinci Bölge</p>
        <p>İkinci Bölge</p>
    </div>
    <!-- Idle sadece tek bir öğreye uygulanırken stil bir çok öğreye uygulanabilir -->
    <div id="title">
        90'ların harika sayfası
    </div>
</body>

</html>
