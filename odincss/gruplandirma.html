<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruplandırma</title>
</head>
<style>
    .read,
    .unread {
        color: yellow;
        background-color: black;
    }

    .read {
        text-transform: uppercase;
    }

    .unread {
        text-transform: lowercase;
    }
    .subsection
    {
        background-color: aqua;
    }
    .subsection.header
    {
        color: green;
    }
    
</style>

<body>
    <div class="read">Read</div>
    <div class="unread">Unread</div>

<!-- Zincirleme class -->
 <div>
    <div class="subsection header">İlk Post</div>
    <p class=" subsection preview">Son Post</p>
 </div>

</body>

</html>
